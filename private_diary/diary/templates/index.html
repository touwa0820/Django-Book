{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>
            唐津飲食店検索ページ
        </title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/stylesheet.css' %}">
    </head>
    <body>
        <header>
            <div id="header">
                <div class="image">
                    <h1 class="title_1">
                        唐津市　飲食店検索
                    </h1>
                    <form action="{% url 'diary:table' %}" method="get">
                        <p>
                            店名：<input type="text" name="namae" size="40" maxlength="20">   
                            <input type="submit" value="検索">
                        </p>
                    </form>
                </div>
            </div>
        </header>
        <main id="main">
            <div class="image_center">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3328.968953584003!2d129.96593731557434!3d33.45011538077399!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x356a7863814716bb%3A0x5f6704468603619b!2z5ZSQ5rSl5biC5b255omA!5e0!3m2!1sja!2sjp!4v1605333640632!5m2!1sja!2sjp" width="353" height="396" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
        </main>
        <side>
            <div id="side">
                <div class="box">
                    <h2>
                        カテゴリー
                    </h2>
                        <div class="boxBody">
                            <form action="{% url 'diary:table' %}">
                                <button  method="get" type="sabmit" name="category" value="和食">
                                ・和食　　　　　
                                </button>
                            </form>
                            <form action="{% url 'diary:table' %}">
                                <button method="get" type="sabmit" name="category" value="洋食">
                                ・洋食　　　　　
                                </button>
                            </form>
                            <form action="{% url 'diary:table' %}">
                                <button method="get" type="sabmit" name="category" value="中華">
                                ・中華　　　　　
                                </button>
                            </form>
                            <form action="{% url 'diary:table' %}">
                                <button method="get" type="sabmit" name="category" value="喫茶店・カフェ">
                                ・喫茶店・カフェ
                                </button>
                            </form>
                            <form action="{% url 'diary:table' %}">
                                <button method="get" type="sabmit" name="category" value="ファミレス">
                                ・ファミレス　　
                                </button>
                            </form>
                            <form action="{% url 'diary:table' %}">
                                <button method="get" type="sabmit" name="category" value="居酒屋">
                                    ・居酒屋　　　　
                                </button>
                            </form>
                        </div>
                        
               
                </div>
            </div>
        </side>
           <footer id="footer">
               <div class="mokuji">
                    <h3>
                        運営しているSNS
                    </h3>
                </div>
                <li>
                    <a href="https://saga-jpn.hatenablog.com/archive">
                        ほのぼの日記ブログ
                    </a>
                </li>
                <li>
                    <a href="https://saga-jpn.hatenablog.jp/archive">
                        透羽の商品紹介ブログ
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/Saga_jpn">
                        Twitter
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com/sagan.jpn/">
                        Facebook
                    </a>
                </li>
           </footer>  
    </body>
</html>
