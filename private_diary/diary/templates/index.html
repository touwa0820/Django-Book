                                <button>
                                ・喫茶店・カフェ

                            </form>
                            <form action="{% url 'diary:table' %}" method="get" name="ファミレス">
                                <button>

                            </form>
                            <form action="{% url 'diary:table' %}" method="get" name="居酒屋">
